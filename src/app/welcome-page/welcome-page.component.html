<div class="d-flex h-100 align-items-center justify-content-center">
    <div class="p-5 bg-light text-center">
        <h1 class="mb-4">Welcome!</h1>
        <p>In order to use our services, please, login.</p>
        <button *ngIf="!showLogin" type="button" id="login" class="btn btn-outline-success"
            (click)="onShowLogin()">Login</button>
        <button type="button" *ngIf="!showSignup" class="btn btn-outline-success"
            (click)="onShowSignup()">Signup</button>
    </div>
</div>
<app-auth></app-auth>
